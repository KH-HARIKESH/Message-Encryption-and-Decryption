<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Decryption Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            margin-bottom: 15px;
            color: #4a90e2;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 14px;
        }
        button {
            display: inline-block;
            padding: 12px 20px;
            border: none;
            background: #4a90e2;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background: #357ab7;
        }
        textarea[readonly] {
            background: #f4f4f4;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encryption Decryption Web</h1>
        <div class="section">
            <h2>Encrypt Text</h2>
            <label for="text-to-encrypt">Text to Encrypt:</label>
            <textarea id="text-to-encrypt" rows="4"></textarea>
            <div class="buttons">
                <button id="encrypt-button">Encrypt</button>
                <button id="send-mail-button" style="display: none;">Send Mail</button>
            </div>
            <h2>Encrypted Data</h2>
            <label for="encrypted-text">Cipher Text:</label>
            <textarea id="encrypted-text" rows="4" readonly></textarea>
        </div>
        <div class="section">
            <h2>Decrypt Text</h2>
            <label for="text-to-decrypt">Text to Decrypt:</label>
            <textarea id="text-to-decrypt" rows="4"></textarea>
            <label for="decryption-key">Key:</label>
            <input type="text" id="decryption-key">
            <button id="decrypt-button">Decrypt</button>
            <h2>Decrypted Text</h2>
            <textarea id="decrypted-text" rows="4" readonly></textarea>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
